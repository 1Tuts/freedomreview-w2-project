<style type="text/css">
* {
	margin:0;

}
div {
	outline:1px dotted #000;

div.container {
		width:980px;
		height:1097px;
		background-position:top center;
		background-repeat:no-repeat;
		margin:0 auto;	
}
/*---------------- Header ---------------*/
div.header {
		width:auto;
		min-height:79px;	
}
div.header-left {
		width:380px;
		min-height:79px;
		float:left;
		position:relative;

.header-search {
		position:absolute;

div.header-right {
		width:auto;
		min-height:79px;

div.menu {
	height:79px;
	position:relative;
	top:0;
}
div.menu ul {
	list-style:none;
	width:600px;
	margin:0 auto;
}
div.menu ul li {
	float:left;
	border-right:10px solid #FFF;
	position:relative;
}
div.menu ul li a {
	display:block;
	padding:30px 49px;
	text-decoration:none;
	font-size:15px;
	font-family:Arial,Helvetica,sans-serif;
	font-weight:bold;
	text-transform:capitalize;
	color:#111;
}
div.menu li:hover a {
		color:#6F3;	
}
div.menu  ul  li:first-child {
	border-left:2px solid #FFF;
}
/*---------------- Main -----------------*/
div.main {
		width:auto;
		min-height:756px;	
}
/*---------------- Footer --------------- */
div.footer {
		width:auto;
