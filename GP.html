<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
div {
	outline: 1px dotted #000;
}
div.container {
	background-image: url(htc.jpg);
	width: 980px;
	height: 1097px;
	background-position: top center;
	background-repeat: no-repeat;
	margin: 0 auto;
}
div.clear {
	width: 0;
	height: 0;
	clear: both;
}
/*---------------- Header ---------------*/
div.header {
	width: auto;
	min-height: 79px;
}
div.header-left {
	width: 380px;
	min-height: 79px;
	float: left;
	position: relative;
}
.header-search {
	position: absolute;
	top: 25px;
	height: 25px;
	width: 200px;
	margin: 0 10px;
	border: 1px outset buttonface;
	border-radius: 20px;
	background-color: transparent;
	font-family: Tahoma, Geneva, sans-serif;
}
.header-sub {
	float: left;
	position: absolute;
	top: 25px;
	left: 220px;
	height: 28px;
	width: 55px;
	background-color: transparent;
	border-radius: 20px;
	font-family: Tahoma, Geneva, sans-serif;
}
div.header-right {
	width: auto;
	min-height: 79px;
	float: right;
}
div.menu {
	height: 79px;
	position: relative;
	top: 0;
}
div.menu > ul {
	list-style: none;
	width: 600px;
	margin: 0 auto;
}
div.menu ul li {
	float: left;
	border-right: 10px solid #FFF;
	position: relative;
}
div.menu ul li a {
	display: block;
	padding: 30px 42px;
	text-decoration: none;
	font-size: 13px;
	font-family: Tahoma, Geneva, sans-serif;
	font-weight: bold;
	text-transform: capitalize;
	color: #111;
}
div.menu > ul > li:hover a {
	color: #6F3;
}
div.menu > ul > li:first-child {
	border-left: 2px solid #FFF;
}
div.menu li ul {
	list-style-type: none;
	display: none;
	position: absolute;
	top: 42px;
	left: 0;
	border-top: 3px solid transparent;
}
div.menu li:hover ul {
	display: block;
	min-width: 100%;
}
div.menu li li {
	float: none;
	background-color: #B21;
	border-radius: 0 70px 0 50px;
}
div.menu li li:hover a {
	color: #00F;
}
div.menu li li a {
	white-space: nowrap;
}
/*---------------- Main -----------------*/
div.main {
	width: auto;
	min-height: 756px;
}
div.up-main {
	height: 500px;
	width: 100%;
	background-color: #999;
}
div.content-left-up-main {
	width: 652px;
	height: inherit;
	float: left;
}
div.content-right-up-main {
	width: 328px;
	height: inherit;
	float: right;
}
.p-up-main {
	font-family: Tahoma, Geneva, sans-serif;
	font-size: 24px;
	line-height: 100px;
	text-align: center;
	margin-top: 81px;
}
.p-up-main-a {
	text-decoration: none;
	color: #FFF;
}
.p-up-main-a:hover {
	font-size: 36px;
	color: #000;
}
div.down-main {
	height: 255px;
	width: 980px;
	background-image: url(Images/background-down-main.jpg);
	background-repeat: repeat-x;
	padding: 1px 0px 0px 0px;
}
div.child-down-main {
	height: 119px;
	width: 800px;
	margin: 67.5px 90px;
	border: 1px solid #B7B5B2;
	border-top: 1px solid #999;
	border-radius: 10px;
	padding-top: 1px;
}
div.child0-down-main {
	height: 100px;
	width: 250px;
	margin-top: 9.0px;
}
#child1-down-main {
	float: left;
}
#child2-down-main {

#child3-down-main {

	margin-top: 9.0px;

/*---------------- Footer --------------- */
div.footer {

	min-height: 261px;
	padding: 1px 0px 0px 0px;
}
div.mum-footer {

	width: 883px;

div.child1-footer {

outline: none;
border-bottom:none; text-shadow:#000;

</style>
