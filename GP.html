<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>Untitled Document</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
div {
	outline: 1px dotted #000;
}
div.container {
	background-image: url(htc.jpg);
	width: 980px;
	height: 1097px;
	background-position: top center;
	background-repeat: no-repeat;
	margin: 0 auto;
}
div.clear {
	width: 0;
	height: 0;
	clear: both;
}
/*---------------- Header ---------------*/
div.header {
	width: auto;
	min-height: 79px;
}
div.header-left {
		width:380px;
		min-height:79px;
		float:left;
		position:relative;	
}
.header-search {
		position:absolute;
		top:25px;
		height:25px;
		width:200px;
		margin:0 10px;
		border:1px outset buttonface;
		border-radius:20px;
}
.header-sub {
			float:left;
			position:absolute;
			top:25px;
			left:220px;
			height:28px;
			width:40px;
			background-color:transparent;
			border-radius:20px;
}	
div.header-right {
		width:auto;
		min-height:79px;
		float:right;	
}
div.menu {
	height:79px;
	position:relative;
	top:0;
}
div.menu ul {
	list-style:none;
	width:600px;
	margin:0 auto;
}
div.menu ul li {
	float:left;
	border-right:10px solid #FFF;
	position:relative;
}
div.menu ul li a {
	display:block;
	padding:30px 49px;
	text-decoration:none;
	font-size:15px;
	font-family:Arial,Helvetica,sans-serif;
	font-weight:bold;
	text-transform:capitalize;
	color:#111;
}
div.menu li:hover a {
		color:#6F3;	
}
div.menu  ul  li:first-child {
	border-left:2px solid #FFF;
}
/*---------------- Main -----------------*/
div.main {
	width: auto;
	min-height: 756px;
}
div.up-main {
	height: 500px;
	width: 100%;
	background-color: #999;
}
div.content-up-main {
	width: 652px;
	height: inherit;
	float: right;
}
div.down-main {
	height: 255px;
	width: 980px;
	background-image: url(background-down-main.jpg);
	background-repeat: repeat-x;
	padding: 1px 0px 0px 0px;
}
div.child-down-main {
	height: 119px;
	width: 800px;
	margin: 67.5px 90px;
	border: 1px solid #B7B5B2;
	border-top: 1px solid #999;
	border-radius: 10px;
	padding-top: 1px;
}
div.child0-down-main {
	height: 100px;
	width: 250px;
	margin-top: 9.0px;
}
#child1-down-main {
	float: left;
}
#child2-down-main {
	float: right;
}
#child3-down-main {
	margin: 0px 275px;
	margin-top: 9.0px;
}
/*---------------- Footer --------------- */
div.footer {
	width: auto;
	min-height: 261px;
}
</style>
</head>

<body>
<div class="container">
  	<div class="header">
    	<div class="header-left">
        		<form>
              <input class="header-search"  type="text" value="" name="search"  placeholder="جستجو" />
              <input class="header-sub" type="submit" value="جستجو" name="جستجو"  onClick />
            </form>
        </div>
        <div class="header-right">
        	<div class="menu">

     					 <li> <a href="mailto:sadegh.m11@gmail.com?subject="from site"" > ارتباط با من </a> </li>

                         <li> <a href="#" > نقد ها </a> </li>
                         <li> <a href="#" > خانه </a> </li>
    				</ul>
 
       		</div>
        
    </div>
    </div>
  <div class="main">
    <div class="up-main">
      <div class="content-up-main"></div>
    </div>
    <div class="down-main">
      <div class="child-down-main">
        <div class="child0-down-main" id="child1-down-main" ></div>
        <div class="child0-down-main" id="child2-down-main" ></div>
        <div class="child0-down-main" id="child3-down-main" ></div>
        <div class="clear"></div>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</div>
</body>
